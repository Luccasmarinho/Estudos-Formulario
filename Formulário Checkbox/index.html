<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h2>Questionário</h2>
    </header>
    <main>
        <h1>Questionário</h1>
        <p>Responda o questionário abaixo marcando as opções que correspondem as suas preferências por jogos.</p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
            <section class="plataforma">
                <h2>Quais plataformas de jogos você utiliza?</h2>

                <div>
                    <input type="checkbox" name="plataforma[]" value="Xbox" id="xbox">
                    <label for="xbox">Xbox</label>
                

                <div>
                    <input type="checkbox" name="plataforma[]" value="PlayStation" id="ps">
                    <label for="ps">PlayStation</label>
                </div>

                <div>
                    <input type="checkbox" name="plataforma[]" value="Switch" id="switch">
                    <label for="switch">Switch</label>
                </div>

                <div>
                    <input type="checkbox" name="plataforma[]" value="Stadia" id="stadia">
                    <label for="stadia">Stadia</label>
                </div>

                <div>
                    <input type="checkbox" name="plataforma[]" value="PC" id="pc">
                    <label for="pc">PC</label>
                </div>

            </section>
            <section class="genero">
                <h2>Quais seus gêneros de jogo preferidos?</h2>
                <div>
                    <input type="checkbox" name="genero[]" value="Acao" id="acao">
                    <label for="acao">Ação</label>
                
                <div>
                    <input type="checkbox" name="genero[]" value="Aventura" id="aventura">
                    <label for="aventura">Aventura</label>
                </div>

                <div>
                    <input type="checkbox" name="genero[]" value="Plataforma" id="plataforma">
                    <label for="plataforma">Plataforma</label>
                </div>

                <div>
                    <input type="checkbox" name="genero[]" value="Rpg" id="rpg">
                    <label for="rpg">RPG</label>
                </div>

                <div>
                    <input type="checkbox" name="genero[]" value="Tiro" id="tiro">
                    <label for="tiro">TIRO</label>
                </div>

                <div>
                    <input type="checkbox" name="genero[]" value="Corrida" id="corrida">
                    <label for="corrida">Corrida</label>
                </div>
            </section>

                 <button type="submit">Enviar Questionário</button>
        </form>
    </main>
    <footer>
        <p>Copyright 2023 - Questionário</p>
    </footer>
</body>
</html>
